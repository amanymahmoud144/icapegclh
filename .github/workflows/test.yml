name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
           cp /home/linux/icapeg_kill.sh /home/linux/icapeg
           cp /home/linux/update_icapeg.sh /home/linux/icapeg 
           cp /home/linux/icapeg-setup.sh /home/linux/icapeg 
           ./icapeg_kill.sh && ./update_icapeg.sh &&./icapeg-setup.sh
            
           


           
           
            
   
           
  

